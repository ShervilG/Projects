<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#gc {
			border-style: solid;
			border-width: 3px;
			border-color: black;
		}
	</style>
	<title>Ball in a box</title>
</head>
<body>
	<br>
	<br>
	<center>
		<canvas id = "gc" height="500" width = "800">
		</canvas>
		<script type="text/javascript">
			var gc = document.getElementById('gc');
			var ctx = gc.getContext('2d');
			var w = gc.width;
			var h = gc.height;

			// random arrow function	
			const arrow_boi = (x,y) => {
				let z = x+y;
				console.log(z);
			};

			class ball {
				constructor() {
					this.x = w/2;
					this.y = h/2;
					this.speed_x = 10;
					this.speed_y = 10;
					this.r = 6;
				}
				draw() {
					ctx.clearRect(0,0,w,h);
					ctx.beginPath();
					ctx.fillStyle = "blue";
					ctx.strokeStyle = "blue";
					ctx.arc(this.x,this.y,this.r,0,(Math.PI)*2,false);
					ctx.fill();
					ctx.stroke();
					ctx.closePath();
				}
				move() {
					this.x+=this.speed_x;
					this.y+=this.speed_y;
					if(this.x+this.r>=w || this.x-this.r<=0)
						this.speed_x = -this.speed_x;
					if(this.y+this.r>=h || this.y-this.r<=0)
						this.speed_y = -this.speed_y;
				}
			}
			arrow_boi(1,2);
			let b1 = new ball();
			setInterval(
				function() {
					b1.draw();
					b1.move();
				},5
			);
		</script>
	</center>
</body>
</html>
